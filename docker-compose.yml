version: '3.8'

services:
  dynamodb:
    image: amazon/dynamodb-local
    container_name: dynamo-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    volumes:
      - "./.docker-data/dynamodb:/home/dynamodblocal/data"

  backend:
    build:
      context: ./packages/backend
    ports:
      - "3001:3001"
    environment:
      - AWS_ACCESS_KEY_ID=fake
      - AWS_SECRET_ACCESS_KEY=fake
      - AWS_REGION=us-east-1
      - BOOKINGS_TABLE=bookings
      - ROOMS_TABLE=conference_rooms
      # FIX: Point to the container name
      - DYNAMODB_ENDPOINT=http://dynamo-local:8000
      - AWS_SAM_LOCAL=true
      - NEXT_PUBLIC_BYPASS_AUTH=false
      - WEATHER_FUNC_NAME=WeatherService
      - PAYMENTS_QUEUE_URL=fake-queue-url
      - BOOKINGS_TOPIC_ARN=fake-topic-arn
      - REFUNDS_QUEUE_URL=fake-refund-url
    depends_on:
      - dynamodb

  frontend:
    build:
      context: ./packages/frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001 
      - NEXT_PUBLIC_BYPASS_AUTH=true
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  seeder:
    image: node:20-alpine
    working_dir: /work
    volumes:
      - ./packages/backend:/work
    environment:
      - AWS_ACCESS_KEY_ID=fake
      - AWS_SECRET_ACCESS_KEY=fake
      - AWS_REGION=us-east-1
      # FIX: Point to the container name
      - DYNAMODB_ENDPOINT=http://dynamo-local:8000
    command: >
      sh -c "npm install -g ts-node typescript && 
             npm install &&
             echo 'Waiting for DynamoDB...' && sleep 5 &&
             npx ts-node scripts/seed.ts"
    depends_on:
      - dynamodb